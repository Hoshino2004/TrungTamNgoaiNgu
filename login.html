<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Thêm Font Awesome từ CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .password-container {
            position: relative;
            display: inline-block;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px; /* Kích thước icon */
        }
    </style>
</head>
<body>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" required>
            <i class="fa-solid fa-eye" id="togglePassword" style="color: gray;"></i>
        </div><br><br>
        
        <button type="submit">Login</button>
    </form>

    <p><a href="forgot-password.html">Forgot Password?</a></p> <!-- Thêm liên kết đến trang quên mật khẩu -->

    <p><a href="register.html">Don't have an account? Register here.</a></p> <!-- Liên kết đến trang đăng ký -->

    <script type="module" src="./firebase-auth.js"></script>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            this.classList.toggle('fa-eye'); // Đổi icon
            this.classList.toggle('fa-eye-slash'); // Đổi icon
        });
    </script>
</body>
</html>

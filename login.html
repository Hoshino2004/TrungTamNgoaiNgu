<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        input[type="text"] {
    width: 100%;
    padding: 10px 40px 10px 10px; /* Padding tương tự như cho input password */
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: border-color 0.3s;
    min-width: 300px; /* Đặt kích thước tối thiểu cho input */
}

input[type="text"]:focus {
    border-color: #007BFF;
    outline: none;
}


        body {
            background: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 40px 10px 10px; /* Thêm padding bên phải để không chồng lên icon */
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s;
            min-width: 300px; /* Đặt kích thước tối thiểu cho input */
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        input[type="password"].active, input[type="text"].active {
        border-color: #007BFF; /* Đảm bảo border vẫn giữ */
        outline: none;
    }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #999;
            pointer-events: auto; /* Đảm bảo icon có thể nhấp */
        }

        .eye-icon:hover {
            color: #007BFF;
        }

        button {
            width: 100%;
            background: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }
        body {
    background: linear-gradient(135deg, #1e1e3f, #5c5c8a, #a46eaf, #f3c3c3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <div class="input-container">
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fa-solid fa-eye eye-icon" id="togglePassword"></i>
            </div>
            
            <button type="submit">Login</button>
        </form>

        <p><a href="forgot-password.html">Forgot Password?</a></p>
        <p><a href="register.html">Don't have an account? Register here.</a></p>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');

            passwordField.classList.toggle('active');
        });
    </script>
</body>
</html>

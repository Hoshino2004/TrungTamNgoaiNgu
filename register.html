<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Thêm Font Awesome từ CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .password-container {
            position: relative;
            display: inline-block;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px; /* Kích thước icon */
        }
        .link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Register</h2>
    <form id="registerForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" required>
            <i class="fa-solid fa-eye" id="togglePassword1" style="color: gray;"></i>
        </div><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirmPassword" required>
            <i class="fa-solid fa-eye" id="togglePassword2" style="color: gray;"></i>
        </div><br><br>
        
        <button type="submit">Register</button>

        <a href="login.html" class="link">Already have an account? Login here!</a>
    </form>

    <script type="module" src="./firebase-auth.js"></script>

    <script>
        const togglePassword1 = document.getElementById('togglePassword1');
        const passwordField1 = document.getElementById('password');

        togglePassword1.addEventListener('click', function() {
            const type = passwordField1.type === 'password' ? 'text' : 'password';
            passwordField1.type = type;
            this.classList.toggle('fa-eye'); // Đổi icon
            this.classList.toggle('fa-eye-slash'); // Đổi icon
        });

        const togglePassword2 = document.getElementById('togglePassword2');
        const confirmPasswordField = document.getElementById('confirmPassword');

        togglePassword2.addEventListener('click', function() {
            const type = confirmPasswordField.type === 'password' ? 'text' : 'password';
            confirmPasswordField.type = type;
            this.classList.toggle('fa-eye'); // Đổi icon
            this.classList.toggle('fa-eye-slash'); // Đổi icon
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
    background: linear-gradient(135deg, #1e1e3f, #5c5c8a, #a46eaf, #f3c3c3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

        .reset-container {
            background: rgba(255, 255, 255, 0.9); /* Thêm độ trong suốt cho background của container */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px; /* Khoảng cách giữa ô input và nút */
        }

        input[type="email"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            background: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Quên Mật Khẩu</h1>
        <form id="resetPasswordForm">
            <label for="resetEmail">Nhập địa chỉ email của bạn:</label>
            <input type="email" id="resetEmail" placeholder="Nhập email của bạn" required>
            <button type="submit">Gửi email đặt lại mật khẩu</button>
        </form>
        <p>
            Quay lại <a href="login.html">trang đăng nhập</a>
        </p>
    </div>
    <script type="module" src="firebase-auth.js" defer></script>
</body>
</html>
